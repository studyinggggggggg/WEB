<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>홀짝 판별</title>
    <script src="https://www.w3schools.com/jquery/jquery_get_started.asp"></script>
    <script>
        let count = 1;
        function oddeven(){

            if(count % 2 == 0){
                alert("짝수");
            }
            else{
                alert("홀수");
            }
            count +=1;
        }
    </script>
</head>
<body>
<button onclick="oddeven()">나는 버튼.</button>
</body>
</html>
